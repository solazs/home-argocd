apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: democratic-csi
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: "https://democratic-csi.github.io/charts/"
    chart: democratic-csi
    targetRevision: 0.14.6
    helm:
      values: |
        csiDriver:
          name: "org.democratic-csi.nfs"
        driver:
          # Tell Helm to use the secret created by Ansible
          existingConfigSecret: democratic-csi-driver-config
          # We pass an empty config block so Helm doesn't try to generate one
          config: {}
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
