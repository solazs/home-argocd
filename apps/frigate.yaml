# IoT VLAN Network Attachment
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: vlan12-iot
  namespace: frigate
spec:
  config: '{
      "cniVersion": "0.3.1",
      "type": "macvlan",
      "master": "vlan12-iot",
      "mode": "bridge",
      "ipam": {
        "type": "static",
        "addresses": [
          {
            "address": "192.168.12.151/24" 
          }
        ]
      }
    }'
---
# Video VLAN Network Attachment
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: vlan55-video
  namespace: frigate
spec:
  config: '{
      "cniVersion": "0.3.1",
      "type": "macvlan",
      "master": "vlan55-video",
      "mode": "bridge",
      "ipam": {
        "type": "static",
        "addresses": [
          {
            "address": "192.168.55.151/24"
          }
        ]
      }
    }'
---
# Frigate ArgoCD Application
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frigate
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://blakeblackshear.github.io/blakeshome-charts/
    targetRevision: "7.8.0"
    chart: frigate
    helm:
      values: |
        image:
          tag: "0.17.0-rc3"
        # Multus network annotations to attach the secondary interfaces with STATIC MACs
        podAnnotations:
          k8s.v1.cni.cncf.io/networks: |-
            [
              {
                "name": "vlan12-iot",
                "mac": "02:F8:16:A7:E0:12" 
              },
              {
                "name": "vlan55-video",
                "mac": "02:F8:16:A7:E0:55"
              }
            ]
          
        # Map secrets to environment variables for use in the Frigate config
        envFromSecrets:
          - frigate-secrets

        # Hardware Acceleration for ffmpeg
        ffmpeg:
          hwaccel_args: preset-vaapi

#        service:
#          main:
#            ports:
#              http:
#                port: 5000
#              rtsp:
#                enabled: true
#                port: 8554
#                protocol: TCP

        persistence:
          media:
            enabled: true
            storageClass: democratic-csi-logos-nfs-media
            size: 1Ti
            nameOverride: frigate-media
          config:
            enabled: true
            storageClass: democratic-csi-logos-nfs-media
            size: 1Gi
            nameOverride: frigate-config
            
        tolerations:
          - key: "intel.feature.node.kubernetes.io/gpu"
            operator: "Exists"
            effect: "NoSchedule"
          - key: "intel.feature.node.kubernetes.io/npu"
            operator: "Exists"
            effect: "NoSchedule"
        nodeSelector:
          intel.feature.node.kubernetes.io/gpu: "true"
          intel.feature.node.kubernetes.io/npu: "true" # Request the NPU resource so the operator mounts /dev/accel/accel0
        resources:
          requests:
            npu.intel.com/accel: "1"
            gpu.intel.com/i915: "1"
          limits:
            npu.intel.com/accel: "1"
            gpu.intel.com/i915: "1"
  destination:
    server: https://kubernetes.default.svc
    namespace: frigate
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frigate-route
  namespace: frigate
spec:
  parentRefs:
    - name: home-gateway
      namespace: envoy-gateway-system
  hostnames:
    - "frigate.home.solazs.hu"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: frigate
          port: 5000
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: frigate-rtsp-route
  namespace: frigate
spec:
  parentRefs:
    - name: home-gateway
      namespace: envoy-gateway-system
      sectionName: rtsp-listener # Must match the listener name in your Gateway
  rules:
    - backendRefs:
        - name: frigate
          port: 8554

