apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frigate
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://blakeblackshear.github.io/blakeshome-charts/
    targetRevision: "7.8.0"
    chart: frigate
    helm:
      values: |
        # Ingress is handled externally by Envoy Gateway HTTPRoute, so no ingress block here.
        
        envFromSecrets:
          - frigate-mqtt
          
        config: |
          mqtt:
            host: 192.168.13.200
            port: 1883
            user: frigate
            password: '{FRIGATE_MQTT_PASSWORD}'
          detectors:
            cpu:
              enabled: false
            coral:
              enabled: false
            openvino:
              enabled: true
              device: "AUTO"
            vaapi:
              enabled: true
              device: "/dev/dri/renderD128"
              
        persistence:
          media:
            enabled: true
            # Pointing directly to the Logos StorageClass we just defined
            storageClass: democratic-csi-logos-nfs
            size: 1Ti
          config:
            enabled: true
            # Pointing directly to the Logos StorageClass we just defined
            storageClass: democratic-csi-logos-nfs
            size: 1Gi
            
        tolerations:
          - key: "intel.feature.node.kubernetes.io/gpu"
            operator: "Exists"
            effect: "NoSchedule"
          - key: "intel.feature.node.kubernetes.io/npu"
            operator: "Exists"
            effect: "NoSchedule"
        nodeSelector:
          intel.feature.node.kubernetes.io/gpu: "true"
          intel.feature.node.kubernetes.io/npu: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: frigate
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frigate-route
  namespace: frigate
spec:
  parentRefs:
    - name: home-gateway
      namespace: envoy-gateway-system
  hostnames:
    - "frigate.home.solazs.hu"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: frigate
          port: 5000